<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{css/font.css}">
    <link rel="stylesheet" th:href="@{css/xadmin.css}">
    <script type="text/javascript" th:src="@{lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{js/xadmin.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('添加用户','/admin-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                    <a class="layui-btn  layui-btn-primary" id="downloadExcel" th:href="@{file/测试二.xlsx}" download="用户Excel模板.xlsx"><i class="layui-icon"></i>下载Excel模板</a>
                    <button type="button" class="layui-btn  layui-btn-normal" id="uploadExcel"><i class="layui-icon"></i>导入Excel</button>
                </div>
                <div class="layui-card-body ">
                    <table id="table" lay-filter="demo" class="layui-table layui-form">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var laydate;
    var form;
    var table;
    var upload;
    layui.use(['laydate','upload','table','form'], function(){
        laydate = layui.laydate;
        form = layui.form;
        table = layui.table;
        upload = layui.upload;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        // 执行渲染
        table.render({
            elem : '#table', // 指定原始表格元素选择器（推荐id选择器）
            url : 'user/selectAll' ,
            id : 'id', // 设定容器唯一ID
            page : true, // 是否开启分页
            loading : true, // 是否显示加载条
            height : 550, // 容器高度,
            page: 1,
            limit: 10,
            method: 'post',
            cellMinWidth: 80, //全局定义常规单元格的最小宽度
            //,where: {token: 'sasasas', id: 123} //如果无需传递额外参数，可不加该参数
            //,method: 'post' //如果无需自定义HTTP类型，可不加该参数
            //,request: {} //如果无需自定义请求参数，可不加该参数
            //,response: {} //如果无需自定义数据响应名称，可不加该参数
            // where: queryParam(),
            where: {
                page : this.page,
                limit : this.limit
            },
            cols : [ [ // 标题栏
                {
                    field : 'id',
                    checkbox : true,
                    LAY_CHECKED : false,
                    width: '50'
                }, {
                    field : 'username',
                    title : '用户名',
                    align : 'center',
                    sort: true,
                    width: '200'
                }, {
                    field : 'password',
                    title : '密码',
                    align : 'center',
                    minWidth: '200'
                }, {
                    field : 'gender',
                    title : '性别',
                    align : 'center',
                    minWidth: '80'
                }, {
                    field : 'name',
                    title : '姓名',
                    align : 'center',
                    minWidth: '200'
                }
                // colspan即横跨的单元格数，这种情况下不用设置field和width
            ]], // 设置表头
            done : function(res, curr, count) {
                console.log(res);
                // 得到当前页码
                console.log(curr);
                // 得到数据总量
                console.log(count);
            }
        });
        var index;
        //指定允许上传的文件类型
        upload.render({
            elem: '#uploadExcel'
            ,url: 'user/inputExcel' //改成您自己的上传接口
            ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                index = layer.load(); //上传loading
                console.log(obj);
            }
            ,accept: 'file' //普通文件
            ,done: function(res){
                layer.close(index);
                layer.msg('添加成功',{icon: 1});
                setTimeout(function(){
                    parent.layer.closeAll();
                }, 500);
                table.reload('id', {
                    where: {}
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                }); //只重载数据
                console.log(res);
            }
        });
    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }



    function delAll (argument) {

        var data = table.checkStatus('id').data;

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }

</script>
